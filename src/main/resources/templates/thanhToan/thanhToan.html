<script>
  // ham tao doi tuong
  function taoDoiTuongSanPham(sanPhamDetailId, tenSanPham, giaSp, mau, size, soLuong) {
    var sanPham = new Object();
    sanPham.sanPhamDetailId = sanPhamDetailId;
    sanPham.tenSanPham = tenSanPham;
    sanPham.giaSP = giaSp;
    sanPham.mau = mau
    sanPham.size = size;
    sanPham.soLuong = soLuong;

    sanPham.thanhTien = function () {
      var thanhTien = this.giaSP * this.soLuong;
      return thanhTien;

    }

    sanPham.toJson = function () {
      var sanPhamJson = JSON.stringify(this);
      return sanPhamJson
    }

    sanPham.fromJson = function (json) {
      var doiTuongDayDu = new Object();
      var doiTuong = JSON.parse(json);
      var doiTuongDayDu = taoDoiTuongSanPham(doiTuong.sanPhamDetailId, doiTuong.tenSanPham, doiTuong.giaSP,
        doiTuong.mau, doiTuong.size, doiTuong.soLuong);
      return doiTuongDayDu;
    }
    return sanPham;
  }

  // chuyen gio hang thanh html
  function chuyenGioHangThanhHtml(gioHang) {
    var gioHangHtml = '';
    for (var i = 0; i < gioHang.length; i++) {

      var sanPham = gioHang[i];
      var index = i;
      var sanPhamHtml = chuyenSanPhamThanhHtml(sanPham,index);
      gioHangHtml = gioHangHtml + sanPhamHtml;

    }
    return gioHangHtml
  }

  //tong tien


  // chuyen doi tuong thanh html
  function chuyenSanPhamThanhHtml(sanPham,index) {
    var sanPhamHtml = '';
    var thanhTien = formatTien(Number(sanPham.giaSP) * Number(sanPham.soLuong));
    sanPhamHtml += '<tr class="product" data-product-id="1028261018'+ index + '" data-variant-id="1061698177'+ index +'">'
    sanPhamHtml +=  '<td class="product-description">'
    sanPhamHtml +=  '<span class="product-description-name order-summary-emphasis">'+ sanPham.tenSanPham+'</span>'

    sanPhamHtml +='<span class="product-description-variant order-summary-small-text"> ' + sanPham.mau +'/' + sanPham.size+'　' + formatTien(sanPham.giaSP) + ' x ' + sanPham.soLuong + '</span>'

    sanPhamHtml += '</td>'
    sanPhamHtml += '<td class="product-quantity visually-hidden">2</td>'
    sanPhamHtml += '<td class="product-price">'
    sanPhamHtml += '<span class="order-summary-emphasis"> ' + thanhTien +'</span>'
    sanPhamHtml +='</td>'
    sanPhamHtml +=' </tr>'
    return sanPhamHtml
  }


  // B1:tạo đối tượng sản phẩm

  // hien thi gio hang
  function hienthigiohang(giohang) {
    if (giohang.length == 0) {
      var html = '';
      var tongTienHtml = ''
      var nodeGioHang = document.getElementById('cart-view');
      var nodeTongTien = document.getElementById('total-view-cart');
      nodeGioHang.innerHTML = html;
      nodeTongTien.innerHTML = tongTienHtml;
    } else {
      hienthigiohangclick()
    }
  }

  function hienthigiohangclick() {
    var gioHang = JSON.parse(localStorage.getItem("danhSachSanPham"));
    var html = chuyenGioHangThanhHtml(gioHang);
    var nodeGioHang = document.getElementById('san-pham');
    var nodeTongTien = '<span class="order-summary-emphasis" data-checkout-subtotal-price-target="136000000"> ' + tongTien() + '</span>'
    var tongTienhang = document.getElementById('tong-tien');
    nodeGioHang.innerHTML = html;
    tongTienhang.innerHTML = nodeTongTien;
  }

  // hiển thị số item giỏ hàng
  window.onload = function () {
hienthigiohangclick();
  }
  function formatTien(tien) {
    return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(tien)}

  function tongTien() {
    var gioHang = JSON.parse(localStorage.getItem('danhSachSanPham'));
    var thanhTienSp = 0;
    for (var i = 0; i < gioHang.length; i++) {
      var sanPhamHienTai = gioHang[i];
      var thanhTien = Number(sanPhamHienTai.soLuong) * Number(sanPhamHienTai.giaSP);
      thanhTienSp += thanhTien;

    }
    return formatTien(thanhTienSp);
  }
</script>

          $('.sidebar:not(".sidebar-second") .sidebar-content .order-summary')
            .removeClass('order-summary-is-collapsed')
            .addClass('order-summary-is-expanded');

          $('.sidebar.sidebar-second .sidebar-content .order-summary')
            .removeClass('order-summary-is-expanded')
            .addClass('order-summary-is-collapsed');
        } else {
          $('.order-summary-toggle')
            .removeClass('order-summary-toggle-show')
            .addClass('order-summary-toggle-hide');

          $('.sidebar:not(".sidebar-second") .sidebar-content .order-summary')
            .removeClass('order-summary-is-expanded')
            .addClass('order-summary-is-collapsed');

          $('.sidebar.sidebar-second .sidebar-content .order-summary')
            .removeClass('order-summary-is-collapsed')
            .addClass('order-summary-is-expanded');
        }
      });
  });
</script>
</html>
