<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>
	<link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"/>
	<title th:text="${title}">(title)</title>

	<link rel="stylesheet" type="text/css" th:href="@{/datepicker/css/bootstrap-datepicker3.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/toggle/bootstrap2-toggle.min.css}"/>
	<link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/webjars/font-awesome/4.3.0/css/font-awesome.css}" rel="stylesheet"/>
	<link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css" media="all"/>
</head>

<body>
<div th:fragment="pagination" th:if="${page.getTotalPages() != 0}" class="form-group col-md-11 pagination-centered">
	<ul class="pagination" th:with="sortParam=${page.sort.toString().replaceAll(' ','').replace(':',',')}">
		<li th:class="${page.first} ? disabled">
			<span th:if="${page.first}">＜ Previous</span>
			<a th:unless="${page.first}" class="pageLink" th:href="@{${url}(page=${page.number - 1},  size=${page.size}, sort=(${sortParam}))}">＜ Previous</a>
		</li>
		<li th:class="${page.getNumber() == (page1)} ? 'active pointer-disabled'" th:each="page1 : ${#numbers.sequence(pager.startPage - 1, pager.endPage - 1)}">
			<a class="pageLink" th:href="@{${url}(page=${(page1)}, size=${page.size}, sort=(${sortParam}))}" th:text="${page1+1}"></a>
		</li>
		<li th:class="${page.last} ? disabled">
			<span th:if="${page.last}">Next ＞</span>
			<a th:unless="${page.last}" class="pageLink" th:href="@{${url}(page=${page.number+1}, size=${page.size}, sort=(${sortParam}))}">Next ＞</a>
		</li>
	</ul>
</div>
</body>
</html>
